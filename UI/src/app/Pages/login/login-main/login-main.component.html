<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <button class="active" (click)="swichForm()">Sign In </button>
<!--    {{this.loginF}}-->
    <h2 class="active">  </h2>
    <h2 class="inactive underlineHover">Sign Up </h2>

    <!-- Login Form -->
    <div>

    </div>
    @if (loginF){
      <form [formGroup]="loginForm" (ngSubmit) = "login()">
        <input type="text" id="login" class="fadeIn second" name="username" placeholder="username" formControlName="username">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" formControlName="password">
        <input type="submit" class="fadeIn fourth" value="Log In" >
      </form>

    } @else {
      <form [formGroup]="loginForm" (ngSubmit) = "login()">
        <input type="text" id="login" class="fadeIn second" name="username" placeholder="username" formControlName="username">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" formControlName="password">
        <input type="submit" class="fadeIn fourth" value="Log In" >
      </form>
    }

    <div id="formFooter">

    </div>

  </div>
</div>
